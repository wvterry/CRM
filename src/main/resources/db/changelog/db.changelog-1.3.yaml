databaseChangeLog:
- changeSet:
    id: add-firstname-lastname-to-user
    author: EgorZhukov
    changes:
      - addColumn:
          tableName: user_detail
          columns:
            - column:
                name: first_name
                type: VARCHAR(100)
                value: "Егор"
            - column:
                name: last_name
                type: VARCHAR(100)
                value: "Жуков"