databaseChangeLog:
  - changeSet:
      id: add-manager-to-client
      author: EgorZhukov
      changes:
        - addColumn:
            tableName: client
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_client_user
            baseTableName: client
            baseColumnNames: user_id
            referencedTableName: user_detail
            referencedColumnNames: user_id

  - changeSet:
      id: add-assignee-author-to-task
      author: EgorZhukov
      changes:
        - addColumn:
            tableName: task
            columns:
              - column:
                  name: assignee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_task_assignee
            baseTableName: task
            baseColumnNames: assignee_id
            referencedTableName: user_detail
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            constraintName: fk_task_author
            baseTableName: task
            baseColumnNames: author_id
            referencedTableName: user_detail
            referencedColumnNames: user_id